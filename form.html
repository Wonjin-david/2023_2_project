<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form action="/action_page.php">
    <fieldset style="width:300px;margin: 5px">
        <legend>개인 정보 입력</legend>
        이름 : <input type="text" name="name"/><br><br>
        이메일 : <input type="text" name="email"/><br><br>
        
        성별 : <input type="radio" name="gender"/>남 <input type="radio" name="gender">여 <br><br>

        구사할 수 있는 언어 : <br><input type="checkbox" name="language"/>한국어 <input type="checkbox" name="language"/>영어 <input type="checkbox" name="language"/>불어 <input type="checkbox" name="language"/>중국어 <br><br>

        
        <label for="grade">학년을 선택하세요:</label>
        <select id="grade" name="grade">
            <option value="1st">1학년</option>
            <option value="2nd">2학년</option>
            <option value="3rd">3학년</option>
            <option value="4th">4학년</option>
        </select>
    
        <p>선택된 학년: <span id="selectedGrade"></span></p>
    
        <script>
            
            const selectElement = document.getElementById('grade');
            const selectedFruitElement = document.getElementById('selectedGrade');
    
            selectElement.addEventListener('change', function() {
                selectedFruitElement.textContent = selectElement.value;
            });
        </script>

        생년월일을 입력하세요 : <input type="date" id="birthdate" name="birthdate"><br><br>

        하고싶은말 : <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
    </fieldset>    
</form>

</body>
</html>
